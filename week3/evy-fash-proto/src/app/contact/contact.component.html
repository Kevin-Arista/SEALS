<body>
    <header>
      <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#"><p>Evy</p> Fashion</a>
        <div class="justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact">Contact</a>
            </li>    
          </ul>
        </div>  
      </nav>
    </header>

    <br><br><br><br><br>

    <section>
      <div class="container">
        <div class="form-box">
          <h1>Contact Us!</h1>
          <br>
          <form  class="was-validated">
                <div class="form-group">
                      <label for="fname">First Name:</label>
                      <input [(ngModel)] = "fname" type="name" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <br>
                <div class="form-group">
                  <label for="fname">Last Name:</label>
                  <input [(ngModel)] = "lname" type="name" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <br>
                <div class="form-group">
                      <label for="email">Email:</label>
                      <input [(ngModel)] = "email" type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <br>
                <div class="form-group">
                  <label for="phonenumber">Phone Number:</label>
                  <input [(ngModel)] = "phonenumber" type="number" class="form-control" id="phonenumber" placeholder="Enter Phone Number" name="phonenumber" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <br>
                <div class="form-group">
                  <label for="subject">Subject:</label>
                  <input [(ngModel)] = "subject" type="text" class="form-control" id="subject" placeholder="Subject" name="subject" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <br>
                <textarea id="comment" name="comment"></textarea>
                <br>
                <br>
                <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required> I agree on the terms and conditions.
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                      </label>
                </div>
                <br>
                <button (click) = "alertMsg()" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
    
  
    <aside>
      <div class="media-list">
        <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
        <a href="https://www.snapchat.com/" target="_blank" class="fa fa-snapchat-ghost"></a>
      </div>
    </aside>

    <br><br><br><br><br>

    <footer>
      <div class="container-fluid footer-bottom">
        <p>Sample &copy; Evy Fashion</p>
        <p>All Rights Reserved</p>
      </div>
    </footer>
  </body>
